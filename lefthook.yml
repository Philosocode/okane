pre-commit:
  parallel: true
  commands:
    lint-frontend:
      root: Okane.Client
      run: pnpm lint {staged_files} --max-warnings=0
    test-frontend:
      root: Okane.Client
      glob: "*.{vue,js,ts}"
      run: npx vitest related --bail 1 --run {staged_files}

pre-push:
  commands:
    test-backend:
      glob: "*.cs"
      run: dotnet test --verbosity normal
